<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">ID</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="Cliente_ID" name="title" />
    </div>

    <div class="form-group">
      <label for="description">Usuario</label>
      <input class="form-control" id="description" required [(ngModel)]="Nombre_Usuario" name="description" />
    </div>

    <div class="form-group">
      <label for="description">Contrase√±a</label>
      <input class="form-control" id="description" required [(ngModel)]="Contrasena" name="description" />
    </div>

    <div class="form-group">
      <label for="description">Nombre</label>
      <input class="form-control" id="description" required [(ngModel)]="Nombre" name="description" />
    </div>

    <div class="form-group">
      <label for="description">Apellidos</label>
      <input class="form-control" id="description" required [(ngModel)]="Apellidos" name="description" />
    </div>

    <div class="form-group">
      <label for="description">Correo</label>
      <input class="form-control" id="description" required [(ngModel)]="Correo_Electronico" name="description" />
    </div>

    <div class="form-group">
      <label for="description">Edad</label>
      <input class="form-control" id="description" required [(ngModel)]="Edad" name="description" />
    </div>

    <div class="form-group">
      <label for="description">Estatura</label>
      <input class="form-control" id="description" required [(ngModel)]="Estatura" name="description" />
    </div>

    <div class="form-group">
      <label for="description">Peso</label>
      <input class="form-control" id="description" required [(ngModel)]="Peso" name="description" />
    </div>

    <div class="form-group">
      <label for="description">IMC</label>
      <input class="form-control" id="description" required [(ngModel)]="IMC" name="description" />
    </div>

    <div class="form-group">
      <label for="description">GEB</label>
      <input class="form-control" id="description" required [(ngModel)]="GEB" name="description" />
    </div>

    <div class="form-group">
      <label for="description">ETA</label>
      <input class="form-control" id="description" required [(ngModel)]="ETA" name="description" />
    </div>


    <button (click)="save()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="new()">Add</button>
  </div>
</div>
